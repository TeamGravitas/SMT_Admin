<html>

<head>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Software Monitoring <i class="fa-solid fa-chart-line"></i></a>
      <input type="search" id="searchBox" placeholder=" Enter Software Name">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us &nbsp &nbsp</a>
          </li>
          <div class="btn-group">
            <button type="button" class="btn btn-outline-light dropdown-toggle" style="width: 50px;"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-user"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <!-- Dropdown menu links -->
              <a class="dropdown-item" href="#">View Profile <i class="fa-regular fa-user"></i></a>
              <a class="dropdown-item" href="../html/changepassword.html">Change Password <i
                  class="fa-solid fa-key"></i></a>
              <a class="dropdown-item" href="../html/login.html" role="button" type="button"
                onclick="clearLocalStorage()">LOGOUT <i class="fa-solid fa-arrow-right-from-bracket"></i></a>

      </div>
    </nav>
  </div>
  <!-- add a button to visit the previous page
   <div>
    <a href="history.back()" class="btn btn-outline-dark" style="width: 50px;margin-top: 25px;margin-left: 25px;">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
  </div> -->

  <div id="ipPage" class="container">
    <section class="white-section" id="search-ip">
      <form class="form-inline" style="padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 20px;
      padding-left: 50px;">
        <div class="form-group mb-2">
          <h3>Add IP Address:</h3>
        </div>
        <div class="form-group mx-sm-5 mb-2">
          <input id="newIP" type="text" minlength="7" maxlength="15" size="15"
            pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" class="form-control"
            placeholder="Enter the IP Address">
        </div>
        <button class="btn btn-primary mb-2" onclick="addIPtoHomePage()"><i
            class="fa-solid fa-circle-plus"></i></button>
      </form>
    </section>

    <div class="container" style="
      padding-top: 50px;
      padding-bottom: 50px;">
      <table class="table table-striped table-light" id="addedIpList">
        <thead class="thead-dark">
          <tr>
            <th scope="col"><input type="checkbox" id="a-all"></th>
            <th scope="col">IP</th>
            <th scope="col">OS</th>
            <th scope="col">Date Added</th>
            <!-- make the button centre aligned -->
            <th scope="col"><button class="btn btn-danger btn-sm" id="remove"><i class="fa-solid fa-xmark"></i>
                Remove</button></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="container">
      <table class="table table-striped table-light" id="unaddedIpList">
        <thead class="thead-dark">
          <tr>
            <th scope="col"><input type="checkbox" id="ua-all"></th>
            <th scope="col">IP</th>
            <th scope="col">OS</th>
            <th scope="col">Date Added</th>
            <th scope="col"><button class="btn btn-success btn-sm" id="add"><i class="fa-solid fa-plus"></i>
                Add</button>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="searchResults" class="d-none container">
    <table class="table table-striped table-light" id="ipSearchList">
      <thead class="thead-dark">
        <tr>
          <th scope="col"><input type="checkbox" id="ipSearch"></th>
          <th scope="col">IP</th>
          <th scope="col">OS</th>
          <th scope="col">Date Added</th>
          <!-- make the button centre aligned -->
          <th scope="col"><button class="btn btn-danger btn-sm" id="uninstall"><i class="fa-solid fa-xmark"></i>
              Remove</button></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="../JS/renderHomepage.js"></script>
  <script src="../JS/homePage.js"></script>
</body>

</html>
